{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">

    <!--like post-->

    <div class="row justify-content-center">
        <div class="col-12 col-md-6 my-1">
           <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
        
        <form id="thumbs-form" method="post" action="{% url ' post_like' post.id %}">
            {% csrf_token %}
            <button type="submit" name="action" value="thumbs_up">Thumbs Up</button>
            <button type="submit" name="action" value="thumbs_down">Thumbs Down</button>
        </form>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function () {
                $('#thumbs-form').submit(function (event) {
                    event.preventDefault();
                    var formData = $(this).serialize();
                    $.ajax({
                        type: 'POST',
                        url: $(this).attr('action'),
                        data: formData,
                        success: function (response) {
                            alert(response.message);
                        },
                        error: function (xhr, errmsg, err) {
                            alert('Error: ' + xhr.status + ': ' + xhr.responseText);
                        }
                    });
                });
            });
        </script>
{% endblock content %}
